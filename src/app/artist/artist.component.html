@if(artist) {
    <article>
        <h1 class="mt-5">{{artist.name}}</h1>
        @if(!isDetail) {
            <p class="text-justify my-3">
                {{artist.biography}}
            </p>
            } @else {
            <p class="text-justify my-3">
                {{artist.biography}}
            </p>
            <p>HANGT</p>
            }
            <p class="py-2">
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" (click)="detail(artist.id)">Read more</button>
            </p>
    </article>
}
