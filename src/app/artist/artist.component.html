@if(artist) {
    <article class="max-w-sm mx-auto" [ngClass]="{'max-w-6xl': isDetail}">
       <div [ngClass]="{'md:flex md:flex-row m-10': isDetail}">
            <section class="relative" [ngClass]="{'md:w-1/2': isDetail}">
                <img src="{{artist.imageUrl}}" alt="{{artist.name}}" class="w-full h-auto object-cover rounded-t-xl">
            
                <!-- Artist's name positioned at the bottom of the image -->
                <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 text-white text-center py-2">
                <p class="italic font-bold text-lg">{{artist.name}}</p>
                </div>
    
                <!-- Info icon in the top right corner -->
                @if(!isDetail) {
                    <button class="absolute top-2 right-2 bg-primary hover:bg-tertiary rounded-full p-2 transition-colors duration-300" (click)="detail(artist.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m0-4h.01M12 8h.01M21 12.02a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                }
            </section>
    
            @if(isDetail) {
                <section [ngClass]="{'bg-secondary md:flex md:flex-row rounded-b-xl md:rounded-b-none md:items-center md:rounded-t-xl overflow-hidden shadow-lg md:w-1/2': isDetail}">
                    <div class="px-6 py-4">
                        <div class="my-3">
                            <p class="text-white inline font-bold">Genre: </p>
                            <p class="text-white inline">{{artist.genre}}</p>
                        </div>
                        <div class="mb-3">
                            <p class="text-white inline font-bold">Biography: </p>
                            <p class="text-white inline">{{artist.biography}}</p>
                        </div>
                        <button class="bg-primary hover:bg-tertiary text-white font-bold py-2 my-3 px-4 rounded" (click)="goBack()">Go back</button>
                    </div>
                </section>
            }
        </div>
    </article>
    
}
