<div class="container mx-auto mt-8">
    @if(errorMessage) {
    <div class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300">
        {{errorMessage}}
    </div>
    }
    <div class="mb-4">
        <h1 class="text-3xl">Artists</h1>
        <div class="flex justify-end">
            <button class="px-4 py-2 rounded-md bg-sky-500 text-sky-100 hover:bg-sky-600" (click)="add()">Create
                artist</button>
        </div>
    </div>
    <div class="overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <div class="inline-block min-w-full overflow-hidden align-middle border-b border-primary shadow sm:rounded-lg">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th
                            class="px-6 py-3 text-md font-bold text-left text-secondary border-b border-primary bg-primary">
                            #
                        </th>
                        <th
                            class="px-6 py-3 text-md font-bold text-left text-secondary border-b border-primary bg-primary">
                            Name
                        </th>
                        <th
                            class="px-6 py-3 text-md font-bold text-left text-secondary border-b border-primary bg-primary">
                            Genre
                        </th>
                        <th
                            class="px-6 py-3 text-md font-bold text-left text-secondary border-b border-primary bg-primary">
                            Biography
                        </th>
                        <th
                            class="px-6 py-3 text-md font-bold text-left text-secondary border-b border-primary bg-primary">
                            ImageUrl
                        </th>
                        <th
                            class="px-6 py-3 text-md font-bold text-left text-secondary border-b border-primary bg-primary">
                            SpotifyId
                        </th>
                        <th class="px-6 py-3 text-md text-center text-secondary border-b border-primary bg-primary">
                            &nbsp;
                        </th>
                    </tr>
                </thead>

                <tbody class="bg-secondary">
                    <!-- @for (artist of artists$ | async; track artist.id) { -->
                    @for (artist of artists; track artist.id) { 
                    <tr>
                        <td class="px-6 py-4 border-b border-primary">
                            <div class="flex items-center">
                                {{artist.id}}
                            </div>
                        </td>

                        <td class="px-6 py-4 border-b border-primary">
                            <div class="text-sm text-text">{{artist.name}}
                            </div>
                        </td>

                        <td class="px-6 py-4 border-b border-primary">
                            <div class="text-sm text-text">{{artist.genre}}
                            </div>
                        </td>

                        <td class="px-6 py-4 border-b border-primary">
                            <div class="text-sm text-text">{{artist.biography}}
                            </div>
                        </td>

                        <td class="px-6 py-4 border-b border-primary">
                            <div class="text-sm text-text">{{artist.imageUrl}}
                            </div>
                        </td>

                        <td class="px-6 py-4 border-b border-primary">
                            <div class="text-sm text-text">{{artist.spotifyId}}
                            </div>
                        </td>

                        <td class="text-sm font-bold border-b border-primary">
                            <div class="flex justify-end gap-4">
                                <a (click)="edit(artist.id)"
                                    class="text-indigo-600 hover:text-indigo-900 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </a>
                                <a (click)="delete(artist.id)" class="mr-0 md:mr-4  cursor-pointer"><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 text-red-600 hover:text-red-800" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg></a>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
