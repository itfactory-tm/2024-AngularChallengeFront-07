<div class="container mx-auto p-6 max-w-4xl">
  <h1 class="text-2xl font-bold text-yellow-200 mb-6 text-center">
    {{ isAdd ? "Add a Stage" : "Edit a Stage" }}
  </h1>
  @if(isSubmitted && errorMessage) {
  <div
    class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
  >
    {{ errorMessage }}
  </div>
  }

  <form (ngSubmit)="onSubmit()" #artistForm="ngForm" class="px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- name -->
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-primary"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Name"
          [(ngModel)]="artist.name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="text-red-500 mt-2">
          Name is required
        </div>
      </div>

      <!-- mail -->
      <div>
        <label for="mail" class="block mb-2 text-sm font-medium text-primary"
          >Mail</label
        >
        <input
          type="email"
          id="mail"
          name="mail"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Mail"
          required
          [(ngModel)]="artist.mail"
          #mail="ngModel"
        />
        <div [hidden]="mail.valid || mail.pristine" class="text-red-500 mt-2">
          Mail is required
        </div>
      </div>

      description
      <div class="col-span-2">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-primary"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Description"
          required
          [(ngModel)]="artist.description"
          #description="ngModel"
        ></textarea>
        <div
          [hidden]="description.valid || description.pristine"
          class="text-red-500 mt-2"
        >
          Description is required
        </div>
      </div>

      <!-- SpotifyLink -->

      <div class="col-span-1">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-primary"
          >Spotify Link</label
        >
        <textarea
          id="spotifyLink"
          name="spotifyLink"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="spotifyLink"
          [(ngModel)]="artist.spotifyLink"
          #spotifyLink="ngModel"
        ></textarea>
      </div>

      <!-- Edities
            <div class="col-span-2">
                <label for="edities" class="block mb-2 text-sm font-medium text-primary">Edities</label>
                <select id="edities" name="edities" multiple
                    class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required [(ngModel)]="artist.edities" #edities="ngModel">
                    @for (editie of editions$ | async; track $index) {
                        <option [value]="editie">{{ editie }}</option>
                    }
                </select>
                <div [hidden]="edities.valid || edities.pristine" class="text-red-500 mt-2">At least one editie is
                    required</div>
            </div> -->
    </div>

    <!-- Buttons -->
    <div class="flex space-x-4 mt-6">
      @if(isAdd) {
      <button
        type="submit"
        [disabled]="!artistForm.form.valid || isSubmitted"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-75"
      >
        Add
      </button>
      } @if(isEdit) {
      <button
        type="submit"
        [disabled]="!artistForm.form.valid || isSubmitted"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-75"
      >
        Save
      </button>
      }
    </div>
  </form>
</div>
