<div class="container mx-auto p-6 max-w-4xl">
    <h1 class="text-2xl font-bold text-yellow-200 mb-6 text-center">
      {{ isAdd ? 'Add a Ticket' : 'Edit a Ticket' }}
    </h1>
    @if(isSubmitted && errorMessage) {
    <div
      class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
    >
      {{ errorMessage }}
    </div>
    }
  
    <form (ngSubmit)="onSubmit()" #ticketForm="ngForm" class="px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Edition name -->
        <div>
          <label for="editionName" class="block mb-2 text-sm font-medium text-primary"
            >Edition Name</label
          >
          <input
            type="text"
            id="editionName"
            name="editionName"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Edition ame"
            required
            [(ngModel)]="ticket.editionName"
            #editionName="ngModel"
          />
          <div [hidden]="editionName.valid || editionName.pristine" class="text-red-500 mt-2">
            Edition Name is required
          </div>
        </div>
  
        <!-- Ticket Price -->
        <div>
          <label for="ticketPrice" class="block mb-2 text-sm font-medium text-primary"
            >Ticket Price</label
          >
          <input
            type="ticketPrice"
            id="ticketPrice"
            name="ticketPrice"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Ticket Price"
            required
            [(ngModel)]="ticket.ticketPrice"
            #ticketPrice="ngModel"
          />
          <div [hidden]="ticketPrice.valid || ticketPrice.pristine" class="text-red-500 mt-2">
            Ticket Price is required
          </div>
        </div>
  
        <!-- Day Name -->
        <div class="col-span-2">
          <label
            for="dayName"
            class="block mb-2 text-sm font-medium text-primary"
            >Day Name</label
          >
          <textarea
            id="dayName"
            name="dayName"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Day Name"
            required
            [(ngModel)]="ticket.dayName"
            #dayName="ngModel"
          ></textarea>
          <div
            [hidden]="dayName.valid || dayName.pristine"
            class="text-red-500 mt-2"
          >
            Day name is required
          </div>
        </div>
      </div>
      <!-- editionId
      ticketTypeId
      dayId -->
  
      <!-- Buttons -->
      <div class="flex space-x-4 mt-6">
        @if(isAdd) {
        <button
          type="submit"
          [disabled]="!ticketForm.form.valid || isSubmitted"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-75"
        >
          Add
        </button>
        } @if(isEdit) {
        <button
          type="submit"
          [disabled]="!ticketForm.form.valid || isSubmitted"
          class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-75"
        >
          Save
        </button>
        }
      </div>
    </form>
  </div>
