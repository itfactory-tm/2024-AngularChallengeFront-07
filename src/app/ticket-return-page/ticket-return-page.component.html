<div class="bg-gray-100 flex justify-center items-center min-h-screen">
    @if(isSuccesful){
    <div class="ticket-list-container p-8 bg-white rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">Ticket Confirmed</h1>
        <p class="text-lg text-gray-700 mb-6">Your ticket has been successfully confirmed. We look forward to seeing you at the event!</p>
        
        <!-- Home Button -->
        <div class="text-center">
            <a [routerLink]="'/'" class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:opacity-80 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
                Back to Home
            </a>
        </div>
    </div>
    }
    @else{
    <div class="ticket-list-container p-8 bg-white rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">Something went wrong</h1>
        <p class="text-lg text-gray-700 mb-6">You will be redirected to the home page!</p>
        
        <!-- Home Button -->
        <div class="text-center">
            <a [routerLink]="'/'" class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:opacity-80 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
                Back to Home
            </a>
        </div>
    </div>
    }
</div>
