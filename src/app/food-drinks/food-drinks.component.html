<div class="bg-secondary min-h-screen w-full p-4 sm:p-8 flex items-start justify-center overflow-y-auto">
  <div class="w-full max-w-8xl grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8 auto-rows-min">
    @for (foodtruck of foodtrucks$ | async; track foodtruck.foodTruckId){
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ foodtruck.name }}</h2>
        <p class="text-sm text-gray-600">Location: {{ foodtruck.locationName }}</p>

        <h3 class="text-lg font-semibold text-gray-700 mt-4">Menu Items</h3>
        <ul class="mt-2 space-y-1">
          @for(item of foodtruck.menuItems; track $index){
            <li class="text-sm text-gray-800">
              {{ item.name }} - â‚¬{{ item.price.toFixed(2) }}
            </li>}
        </ul>
      </div>
    }
  </div>
</div>
