<div class="relative min-h-screen bg-gray-900">
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-50 transition-opacity duration-1000" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}" #bgImage></div>
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <h1 class="text-6xl font-extrabold text-white mb-6 text-center text-shadow-lg">Welcome to FritFest</h1>
    <p class="text-white text-2xl mb-12 text-center text-shadow-md">Experience the ultimate food truck festival!</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let card of cards" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-xl shadow-lg p-6 transform hover:scale-105 transition-all duration-300">
        <i [class]="'fas ' + card.icon + ' text-4xl text-blue-400 mb-4'"></i>
        <h3 class="text-2xl font-semibold text-blue-300 mb-4">{{ card.title }}</h3>
        <p class="text-gray-200">{{ card.description }}</p>
      </div>
    </div>
    <div class="mt-16 text-center">
      <a href="#" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300">Get Your Tickets</a>
    </div>
  </div>
</div>
