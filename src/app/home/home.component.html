<div class="relative min-h-screen">
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-80 transition-opacity duration-1000"
    [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}" #bgImage></div>
  <div class="relative z-10 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <div class="text-center mb-12">
      <h1 class="text-6xl font-bold text-white mt-20 drop-shadow-lg">Welcome to FritFest</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (card of cards; track $index) {
      <div
        class="bg-gray-800 bg-opacity-80 rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-300"
        [attr.id]="'card-' + $index">
        <i [class]="'fas ' + card.icon + ' text-4xl text-green-400 mb-4'"></i>
        <h3 class="text-2xl font-semibold text-white mb-2">{{ card.title }}</h3>
        <p class="text-gray-300">{{ card.description }}</p>
      </div>
      }
    </div>
    <div class="mt-16 text-center">
      <a routerLink="/tickets"
        class="ticket-button group relative inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-white transition-all duration-300 ease-in-out bg-green-500 group-hover:bg-green-700 rounded-full overflow-hidden">
        <span class="absolute inset-0 w-full h-full bg-primary group-hover:bg-primary"></span>
        <span
          class="absolute bottom-0 right-0 block w-64 h-64 mb-32 mr-4 transition duration-500 origin-bottom-left transform rotate-45 translate-x-24 group-hover:rotate-90 ease"></span>
        <span class="relative">Get Your Tickets</span>
        <svg
          class="relative w-5 h-5 ml-2 transition-transform duration-300 ease-out transform group-hover:translate-x-1"
          fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
