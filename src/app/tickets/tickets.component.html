@if(ticket) {
<!-- Card -->
<div
  class="card shadow-lg p-6 rounded-lg w-80 h-60 transform transition-transform hover:scale-105 hover:shadow-xl border border-tertiary bg-gray-800">
  <div class="flex flex-col items-center h-full">
    <!-- Title and Description -->
    <div class="text-center mb-6">
      <h5 class="text-2xl font-bold text-white mb-4" style="min-height: 4rem;">
        {{ ticketType?.name || 'Unknown Ticket' }} Ticket {{ ticket.dayName }}
      </h5>
      <div class="inline-block bg-gradient-to-r bg-quaternary text-black px-3 py-2 rounded-full text-md font-bold shadow-md transform rotate-3 hover:rotate-6 transition-transform duration-300">
        <span class="text-sm">Price:</span> â‚¬ {{ ticketType?.price || 'N/A' }}
      </div>
    </div>

    @if(quantity === 0) {
    <!-- Add to Cart Button -->
    <button (click)="increaseQuantity()"
      class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-bold text-white rounded-lg group hover:text-white transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-lg">
      <span
        class="absolute inset-0 w-full h-full transition-opacity duration-300 bg-primary group-hover:bg-tertiary"></span>
      <span class="relative">Add to Cart</span>
    </button>
    } @else {
    <!-- Quantity Counter -->
    <div class="flex items-center justify-center mt-4 space-x-4">
      <button (click)="decreaseQuantity()"
        class="bg-gray-700 text-white font-bold py-2 px-4 rounded-l hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">-</button>
      <input type="number" id="ticket-input-{{ ticket.ticketId }}" [value]="quantity" placeholder="0" min="0"
        class="w-20 h-10 border border-gray-300 rounded-md p-2 text-center focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button (click)="increaseQuantity()"
        class="bg-gray-700 text-white font-bold py-2 px-4 rounded-r hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">+</button>
    </div>
    }
  </div>
</div>
} @else {
<p class="text-white">Loading ticket details...</p>
}
