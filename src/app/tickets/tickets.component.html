<div class="card shadow-xl p-6 rounded-lg w-80 h-48 transform transition-transform hover:scale-105 hover:shadow-2xl border border-purple-400 bg-gray-800">
    <div class="flex flex-col items-center h-full">
        <!-- Title and Description -->
        <div class="text-center mb-6">
            <h5 class="text-2xl font-bold text-white">{{ticketType?.naam}} Ticket {{ticket.dagId}}</h5>
            <p class="text-lg text-gray-200">â‚¬ {{ticketType?.prijs}}</p>
        </div>

        @if(quantity === 0) {
        <!-- Select Ticket Button -->
        <button 
            (click)="increaseQuantity()" 
            class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-bold text-white rounded-lg group bg-gradient-to-br from-purple-500 to-blue-500 group-hover:from-purple-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg">
            <span class="absolute inset-0 w-full h-full opacity-50 group-hover:opacity-75 transition-opacity duration-300 bg-gradient-to-br from-purple-500 to-blue-500"></span>
            <span class="relative">Add to Cart</span>
        </button>
        } @else {
        <!-- Quantity Counter -->
        <div class="flex items-center justify-center mt-4">
            <button (click)="decreaseQuantity()" class="bg-gray-700 text-white font-bold py-2 px-4 rounded-l hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 flex items-center justify-center h-8">-</button>
            <input 
                type="number" 
                class="w-20 h-8 text-center bg-gray-800 border-t border-b border-gray-600 text-white focus:outline-none" 
                [value]="quantity" 
                min="1" 
                readonly>
            <button (click)="increaseQuantity()" class="bg-gray-700 text-white font-bold py-2 px-4 rounded-r hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 flex items-center justify-center h-8">+</button>
        </div>
        }
    </div>
</div>
