@if(ticket) {
<!-- Card -->
<div class="card bg-gradient-to-r from-purple-500 to-pink-500 shadow-xl p-6 rounded-lg w-80 h-48 transform transition-transform hover:scale-105 hover:shadow-2xl">
    <div class="flex flex-col items-center h-full">
        <!-- Title and Description -->
        <div class="text-center mb-4 flex-grow">
            <h5 class="text-2xl font-bold text-white mb-2">{{ticketType?.naam}} Ticket {{ticket.dagId}}</h5>
            <p class="text-lg text-white">â‚¬ {{ticketType?.prijs}}</p>
        </div>

        <div class="flex items-center justify-center mt-4">
            <button (click)="decreaseQuantity()" class="bg-white text-gray-800 font-bold py-2 px-4 rounded-l hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 flex items-center justify-center h-8">-</button>
            <input 
                type="number" 
                class="w-20 h-8 text-center border-t border-b border-gray-300 focus:outline-none" 
                [value]="quantity" 
                min="1" 
                readonly>
            <button (click)="increaseQuantity()" class="bg-white text-gray-800 font-bold py-2 px-4 rounded-r hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 flex items-center justify-center h-8">+</button>
        </div>
    </div>
</div>
}
