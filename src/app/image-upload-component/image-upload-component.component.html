<div class="image-upload">
  <!-- Image Preview -->
  @if(previewUrl){
  <div>
    <img [src]="previewUrl" alt="Image Preview" class="image-preview" />
  </div>
  }

  <!-- File Input -->
  <input type="file" (change)="onFileSelect($event)" accept="image/*" />

  <!-- Upload Button -->
  @if(selectedFile){
  <button

    (click)="onUpload()"
    [disabled]="!selectedFile"
    class="upload-button"
  >
    Upload
  </button>
  }
</div>
