<div class="flex flex-col md:flex-row items-center justify-center my-10 space-y-4 md:space-y-0 md:space-x-4">
    <h1 class="text-5xl font-extrabold text-yellow-500 tracking-widest text-center">
        Bekijk onze stages
    </h1>
    <img src="42293658-2a87-4bcd-8ea8-94ad01246780.jpeg" alt="logo" class="w-20 h-20 object-cover rounded-full shadow-lg border-4 border-yellow-500">
</div>

<div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mx-2 py-8">
    @for (stage of stages; track $index) {
    <a href="map" class="block group">
        <div class="flex flex-col justify-between h-full bg-gradient-to-br from-yellow-100 via-red-100 to-pink-200 border-2 border-yellow-300 rounded-xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
            <h1 class="text-4xl font-bold text-center text-purple-700 my-3">
                {{stage.name}}
            </h1>
            <h4 class="text-2xl text-center font-semibold text-pink-600 my-2">
                {{stage.size}}
            </h4>
            <figure class="self-center my-4">
                <img class="max-w-full h-auto rounded-lg shadow-md border-4 border-pink-400" src="{{stage.imageUrl}}" alt="{{stage.imageCaption}}">
                <figcaption class="italic text-center text-purple-600 mt-2">
                    {{stage.imageCaption}}
                </figcaption>
            </figure>
            <p class="text-justify text-gray-800 my-4 leading-relaxed font-medium">
                {{stage.description}}
            </p>
        </div>
    </a>
    }
</div>
