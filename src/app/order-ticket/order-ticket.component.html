<div class="ticket-list-container p-8">
  
  <form (ngSubmit)="onSubmit()" [formGroup]="addingTicketForm" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg space-y-8">
    <h2 class="text-3xl font-extrabold text-secondary text-center">Ticket Purchase</h2>
  
    <!-- Buyer Information Section -->
    <div class="space-y-4">
      <h3 class="text-2xl font-semibold text-secondary">Fill in your information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="nameOfBuyer" class="block text-sm font-medium text-secondary">Name of Buyer</label>
          <input type="text" id="nameOfBuyer" name="nameOfBuyer" formControlName="nameOfBuyer" class="mt-2 block w-full px-4 py-2 rounded-lg border border-secondary" placeholder="John Doe" required />
        </div>
        <div>
          <label for="emailOfBuyer" class="block text-sm font-medium text-secondary">Email of Buyer</label>
          <input type="text" id="emailOfBuyer" name="emailOfBuyer" formControlName="emailOfBuyer" class="mt-2 block w-full px-4 py-2 rounded-lg border border-secondary" placeholder="john.doe@example.com" required />
        </div>
      </div>
    </div>
  
    <!-- Ticket Holder Information Section -->
    <div class="space-y-4">
      <h3 class="text-2xl font-semibold text-secondary">Fill in the ticket holders' details</h3>
  
      <!-- Loop over the tickets FormArray -->
      <div formArrayName="tickets">
        @for(tick of selectedticket; track $index; let i = $index){
        <div [formGroupName]="i" class="space-y-4">
          <!-- Single Label or Paragraph Above Fields -->
          <p class="text-lg font-semibold text-secondary">Ticket Holder Information: {{getTypeForTicket(selectedticket[i].ticketTypeId)?.name}} Ticket - {{getDagForTicket(selectedticket[i].dayId)?.name}}</p>
  
          <!-- Ticket Holder Name and Email Fields Side by Side -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="nameOfHolder" class="block text-sm font-medium text-secondary">Ticket Holder Name</label>
              <input type="text" id="nameOfHolder" name="nameOfHolder" formControlName="nameOfHolder" class="mt-2 block w-full px-4 py-2 rounded-lg border border-secondary" placeholder="Ticket Holder Name" required />
            </div>
            <div>
              <label for="emailOfHolder" class="block text-sm font-medium text-secondary">Ticket Holder Email</label>
              <input type="email" id="emailOfHolder" name="emailOfHolder" formControlName="emailOfHolder" class="mt-2 block w-full px-4 py-2 rounded-lg border border-secondary" placeholder="ticket@example.com" required />
            </div>
          </div>
  
          <!-- Hidden Ticket ID Field -->
          <input type="hidden" formControlName="ticketId" />
        </div>
      }
      </div>
    </div>
  
    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="w-full sm:w-auto bg-primary hover:bg-tertiary text-white font-bold py-3 px-8 rounded-full shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
        Buy Tickets
      </button>
    </div>
  </form>
  
      
  </div>
