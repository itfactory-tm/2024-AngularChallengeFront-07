@if (stage) {
    <div 
        class="bg-background rounded-3xl overflow-hidden shadow-xl h-[calc(100vh-4rem)] flex flex-col transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-102 group"
        [ngClass]="{'flex-col': !isDetail, 'flex-row my-6 mx-20': isDetail}"
    >
        <!-- Image Section -->
        <div class="relative h-2/5 overflow-hidden" [ngClass]="{'h-auto flex-1': isDetail}">
            <img
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
                [src]="stage.imageUrl"
                [alt]="stage.imageCaption"
            >
            <div *ngIf="!isDetail" class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
            <h2
                *ngIf="!isDetail"
                class="absolute bottom-6 left-6 text-4xl font-bold text-white drop-shadow-lg"
            >
                {{ stage.name }}
            </h2>
        </div>

        <!-- Info Section -->
        <div class="p-8 flex-grow flex flex-col justify-between" [ngClass]="{'flex-1': isDetail}">
            <div>
                <h2 class="text-4xl font-bold text-primary mb-6">{{ stage.name }}</h2>
                <p class="text-primary text-2xl font-semibold mb-4">
                    {{ getStageSize() }} Stage
                </p>
                <p class="text-text-light text-lg mb-6">
                    {{ stage.description }}
                </p>

                @if (isDetail) {
                    <div class="my-4">
                        <p class="text-primary text-xl font-medium">
                            Location: {{ stage.location.latitude }}, {{ stage.location.longitude }}
                        </p>
                        <p class="text-primary text-xl font-medium">
                            Size: {{ stage.size }} people
                        </p>
                    </div>
                    <button
                        class="bg-primary text-white font-bold py-5 px-6 rounded-xl text-xl hover:bg-tertiary transition-all duration-300 transform hover:translate-y-[-3px] hover:shadow-lg"
                        (click)="goBack()"
                    >
                        Go Back
                    </button>
                } @else {
                    <button
                        class="w-full bg-primary text-white font-bold py-5 px-6 rounded-xl text-xl hover:bg-tertiary transition-all duration-300 transform hover:translate-y-[-3px] hover:shadow-lg"
                        (click)="detail(stage.id)"
                    >
                        More info
                    </button>
                }
            </div>
        </div>
    </div>
}
