<div class="flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-6xl font-extrabold text-yellow-300 mb-10 drop-shadow-lg">Get your tickets now!</h1>
    <div 
    id="sticky-bar" 
    class="sticky top-0 w-full shadow-lg py-4 bg-opacity-80 rounded-lg z-10">
        <div class="text-center">
            <a routerLink="/tickets"
              class="ticket-button group relative inline-flex items-center justify-center px-10 py-5 text-xl font-bold text-white transition-all duration-300 ease-in-out bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 rounded-full overflow-hidden shadow-2xl hover:shadow-lg transform hover:scale-105">
              <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 opacity-75 group-hover:opacity-100 transition-opacity duration-300"></span>
              <span class="relative">Bestellen en Betalen</span>
            </a>
        </div>
    </div>

    <div class="w-full max-w-6xl mt-10">
        @for (dag of dagen; track $index) {
            <div class="day-section shadow-lg rounded-lg p-6 mb-8 bg-opacity-90">
                <h2 class="text-5xl font-extrabold text-purple-500 mb-5 text-center">{{dag.naam}}</h2>
                <p class="text-lg text-gray-700 text-center mb-4"></p>
                <div class="flex flex-wrap justify-center gap-8 p-6"> 
                    @for (tick of ticketsByDag[dag.dagId]; track $index){
                        <app-ticket [ticket]="tick"></app-ticket>
                    }
                </div>
                @if($index < dagen.length - 1) {
                    <hr class="border-t-2 border-purple-500 my-8">
                }
            </div>
        }
    </div>
</div>
